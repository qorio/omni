    STRIPE_API_KEY: sk_test_4LSOS9XcC9KDQR4qTBuoHCmJ
    GOPATH: /tmp/build:/tmp/build/src/github.com/qorio/omni/third_party

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - go version
  override:
    - ./build-gen-proto.sh
    - ./build-x-compile.sh main/shorty.go main/dasher.go main/passport.go
  post:
    - cp -r /tmp/build/target/* $CIRCLE_ARTIFACTS
    - cp -r /tmp/build/src/github.com/qorio/omni/GeoLiteCity.dat $CIRCLE_ARTIFACTS

## Customize database setup
database:
  override:
    # replace CircleCI's generated database.yml

## Customize test commands
test:
  override:
    - go test github.com/qorio/omni/auth --auth_public_key_file=/tmp/build/src/github.com/qorio/omni/test/authKey.pub
    - go test github.com/qorio/omni/shorty
    - go test github.com/qorio/omni/stripe

